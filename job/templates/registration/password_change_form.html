{% extends "base.html" %}

{% block title %}Redefinir sua senha{% endblock %}

{% block content %}
    <h1>Redefinir sua senha</h1>
    <p>Você pode mudar ou redefinir sua senha por motivos de segurança ou quando não se lembrar dela.</p>
    <form method="post">
        <div class="reset">
            {{ form.as_p }}
            <p class="button-confirm"><input type="submit" value="Confirmar"></p>
            {% csrf_token %}
        </div>
    </form>
{% endblock %}
