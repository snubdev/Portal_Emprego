{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My Job{% endblock %}</title>
    <link href="{% static 'css/job.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="{% url 'job:opportunity_list' %}" class="logo">My Job</a>
    </div>
    <div id="subheader">
      <div class="menu">
        {% if request.user.is_authenticated %}
          <p><a class="menu-text" href="{% url 'job:opportunity_list' %}">In√≠cio</a></p>
          <p><a class="menu-text" href="{% url 'job:job_search' %}">Achar Vagas</a></p>
          <p><a href="{% url 'job:logout' %}">Logout</a></p>
        {% else %}
          <p><a href="{% url 'job:login' %}">Login</a></p>
        {% endif %}
      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
